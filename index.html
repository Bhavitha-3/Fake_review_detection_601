<!DOCTYPE html>
<html>
<head>
    <title>Fake Review Detection</title>
<style>
    body {
        background: linear-gradient(to right, #5ee7df, #b490ca); /* teal to soft purple */
        height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 1px 1px 3px #000;
    }

    form {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 600px;
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 1em;
        border-radius: 8px;
        border: none;
        resize: vertical;
    }

    input[type="submit"] {
        padding: 10px 20px;
        font-size: 1em;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .results {
        background-color: rgba(0, 0, 0, 0.4);
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
    }
</style>
</head>
<body>
    <h1>Fake Review Detection</h1>
    <form method="post">
        <textarea name="review" placeholder="Enter your review here..."></textarea><br><br>
        <input type="submit" value="Detect">
    </form>

    {% if review %}
    <div class="results">
        <h2>Results for your review:</h2>
        <p><strong>Logistic Regression:</strong> {{ logistic_result }}</p>
        <p><strong>Linear Regression:</strong> {{ linear_result }}</p>
    </div>
    {% endif %}
</body>
</html>
